<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadorat</title>
</head>

<style>

  * {
    margin: 0;
    padding: 0;
  }

  .container {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  background-image: url('https://images.unsplash.com/photo-1514021704597-5fa077fbd6d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

.container2 {
  width: 750px;
  height: 750px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  background-color: rgba(126, 168, 254, 0.8);
  border-radius: 50%;
}

.buttons {
  display: flex;
}

#start {
  width: 150px;
  height: 50px;
  margin: 20px;
  border-radius: 20px;
  background-color: aquamarine;
}
#start:hover {
  transition: 0.5s;
  background-color: rgb(108, 204, 237);
}

#reset {
  width: 150px;
  height: 50px;
  margin: 20px;
  border-radius: 20px;
  background-color: rgb(255, 66, 66);
}
#reset:hover {
  transition: 0.5s;
  background-color: rgb(210, 104, 245);
}

#stop {
  width: 150px;
  height: 50px;
  margin: 20px;
  border-radius: 20px;
  background-color: rgb(245, 228, 154);
}
#stop:hover {
  transition: 0.5s;
  background-color: rgb(255, 150, 112);
}

.cronometro {
  color: black;

}

p a {
  font-size: 8rem;
}

</style>

<body>

  <div class="container">

    <div class="container2">

      <h1>Cron√¥metro 2021</h1>
      <p>
        <a id="hour">00</a>
        <a>:</a>
        <a id="minute">00</a>
        <a>:</a>
        <a id="second">00</a>
        <a>:</a>
        <a id="miliSecond">00</a>
      </p>

      <div class="buttons">
        <input id="start" type="button" value="Start" onclick="comeca()">
        <input id="stop" type="button" value="Stop" onclick="pause()">
        <input id="reset" type="button" value="Restart" onclick="restart()">
      </div>

    </div>

  </div>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
