<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  
  <main>
    <div class="titulo">
      <h1>Cron√¥metro Web</h1>
    </div>
    
    <div class="conteudo">
      <div class="calculadora">
        
        <div id="timer">
          <p id="hora" class="timer">00</p>
          <p>:</p>
          <p id="minuto" class="timer">00</p>
          <p>:</p>
          <p id="segundo" class="timer">00</p>
          <p>:</p>
          <p id="mili-segundo" class="timer">00</p>
        </div>
        
        <div class="buttons">
          <button id="start">start</button>
          <button id="pause">pause</button>
          <button id="reset">restart</button>
        </div>
        
      </div>
    </div>
    
    <footer>
      <p>Criado por <a href="https://www.linkedin.com/in/luis-eduardo-santos-costa-5369841b3/" target="_blank">Luis Eduardo</a> - 2021</p>
    </footer>
  </main>
  
</body>

<script type="text/javascript" src="./script/index.js"></script>

</html>
